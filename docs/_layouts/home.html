<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="/owen-wilson-discord/assets/css/custom.css">
    <link rel="icon" type="image/png" href="/owen-wilson-discord/assets/favicon.png"/>
    {% include head-custom.html %}
  </head>
  <body>
    <header class="page-header full-center" role="banner">
      <img class="owen-image" src="/owen-wilson-discord/assets/favicon.png" alt="Owen Wilson saying wow!" />
      <h1 class="project-name">{{ site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ site.github.project_tagline }}</h2>
      <span>
        <a href="https://discord.com/api/oauth2/authorize?client_id=855547405813153812&permissions=3145728&scope=bot" class="btn">Add to your server</a>
        <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
      </span>
    </header>
  </body>
</html>
